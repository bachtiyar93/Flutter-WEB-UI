name: flutter_web2
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  percent_indicator: ^2.1.3
  http: ^0.12.0+4
  progress_indicators: ^0.1.5
  provider: ^4.0.4
  shared_preferences: ^0.5.6+3
  webview_flutter: ^0.3.20+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: AlexBrush
      fonts:
        - asset: assets/fonts/AlexBrush.ttf
